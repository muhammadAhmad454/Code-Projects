<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Level - 3</title>
</head>

<body>
    <table border="1px">
        <caption>
            CBC Menu
        </caption>
        <!-- table header  -->
        <thead>
            <tr>
                <th rowspan="2">Item</th>
                <th colspan="2">Price</th>
            </tr>
            <tr>
                <th>PAK</th>
                <th>USD</th>
            </tr>
        </thead>
        <!-- table body  -->
        <tbody>
            <tr>
                <td>Shawarma</td>
                <td>300</td>
                <td>1.50</td>
            </tr>
            <tr>
                <td>Burger</td>
                <td>350</td>
                <td>1.75</td>
            </tr>
            <tr>
                <td>Pizaa</td>
                <td>600</td>
                <td>2.35</td>
            </tr>
        </tbody>
        <!-- table footer  -->
        <tfoot>
            <tr>
                <td colspan="3">&copy; 2024</td>
            </tr>
        </tfoot>
    </table>

    <!-- 2nd table for practise in HTML  -->
