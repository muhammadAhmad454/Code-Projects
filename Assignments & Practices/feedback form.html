<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
</head>

<body>
    <h2>Feedback Form</h2>
    <form action="/action.">
        <div>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="Write your name">
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Write your email">
        </div>
        <br>
        <div>
            <label for="message">Message:</label><br>
            <textarea name="msg" id="message" cols="30" rows="4" placeholder="Type your message here!"></textarea>
        </div>
        <br>
        <div>
            <label>Rate us out of 5:</label><br>
            <input type="radio" name="rate" id="rate1" value="1">
            <label for="rate1"> 1 </label><br>
            <input type="radio" name="rate" id="rate2" value="2">
            <label for="rate2"> 2 </label><br>
            <input type="radio" name="rate" id="rate3" value="3">
            <label for="rate3"> 3 </label><br>
            <input type="radio" name="rate" id="rate4" value="4">
            <label for="rate4"> 4 </label><br>
            <input type="radio" name="rate" id="rate5" value="5">
            <label for="rate5"> 5 </label>
        </div>
        <br><br>
        <button type="submit">Send your message!</button>
    </form>
</body>

</html>
