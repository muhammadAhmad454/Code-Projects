<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="/action">
        <div>
            <input type="text" id="firstname" placeholder="First Name" name="fname">
            <input type="text" id="lastname" placeholder="Last Name" name="lname">
        </div>

        <div>
            <label for="gender">Please Select Gender : </label>
            <select name="gender" id="gender">
                <option value="">--Select--</option>
                <option value="male" selected>Male</option>
                <option value="female">Female</option>
            </select>
        </div>

        <div>
            <label>Do you agree to all terms of service?</label>
            <br>
            <input type="checkbox" id="terms" name="terms" value="Yes">
            <label for="terms">Yes, I agree</label>
        </div>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
