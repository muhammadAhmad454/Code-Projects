<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
</head>

<body>
    <form action="/action">
        <div>
            <label for="username">Enter Username : </label>
            <input type="text" id="username" placeholder="Enter username" name="username">
        </div>

        <div>
            <label for="password">Enter Password : </label>
            <input type="password" id="password" placeholder="password here" name="password">
        </div>

        <div>
            <label for="age">Enter Age : </label>
            <input type="number" name="age" id="age" placeholder="Whats your age">
        </div>
        <br>
        <div>
            <input type="radio" id="mango" name="fruit" value="mango">
            <label for="mango">Mango</label>
            <input type="radio" id="apple" name="fruit" value="apple">
            <label for="apple">Apple</label>
            <input type="radio" id="orange" name="fruit" value="orange">
            <label for="orange">Orange</label>
        </div>
        
        <div>
            <input type="checkbox" id="math" name="subject" value="math">
            <label for="math">Math</label>
            <input type="checkbox" id="urdu" name="subject" value="urdu">
            <label for="urdu">urdu</label>
            <input type="checkbox" id="english" name="subject" value="english">
            <label for="english">English</label>
            <input type="checkbox" id="computer" name="subject" value="computer">
            <label for="computer">Computer</label>
        </div>

        <div>
            <label for="profession">Select your Profession : </label>
            <select name="Profession" id="profession">
                <option value="--" selected>--select--</option>
                <option value="student">Student</option>
                <option value="devel">Developer</option>
            </select>
        </div>

        <div>
            <label for="vol">Set Range of Volume</label>
            <input type="range" id="vol" name="volume"
            min="0" max="100"
            step="10">
        </div>
        
        <div>
            <label for="feedback">Give your feedback : </label>
            <textarea name="feedback" id="feedback" cols="30" rows="10" placeholder="It was good"></textarea>
        </div>

        <input type="submit" value="Submit">
    </form>

    <hr>

    <form action="https://www.youtube.com/results">
        <label for="search_ytb">Search from Youtube: </label>
        <input type="search" name="search_query" id="search_ytb" placeholder="search from youtube">
        <button>Submit</button>
    </form>
    <hr>

    <form action="https://www.google.com/search">
        <label for="search_google">Search from Google: </label>
        <input type="search" name="q" id="search_google" placeholder="search from google">
        <button>Submit</button>
    </form>
    <hr>

    <form action="https://www.coursera.org/search">
        <label for="search_cera">Search from Coursera : </label>
        <input type="search" name="query" id="cera" placeholder="search from Coursear">
        <button>Submit</button>
    </form>



</body>

</html>
