<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Page</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="drag&dropStyles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Anton%7CBaskervville%7CRaleway&display=swap">
</head>
<body>
    <div id="container">
        <div id="left">
            <div class="list" draggable="true"><img src="icons8-circle.gif" alt="icon"> Link Option 1</div>
            <div class="list" draggable="true"><img src="icons8-circle.gif" alt="icon"> Link Option 2</div>
            <div class="list" draggable="true"><img src="icons8-circle.gif" alt="icon"> Link Option 3</div>
            <div class="list" draggable="true"><img src="icons8-circle.gif" alt="icon"> Link Option 4</div>
        </div>
        <div id="right"></div>
    </div>


    <script>
        let lists = document.getElementsByClassName("list");
        let rightBox = document.getElementById("right");
        let leftBox = document.getElementById("left");

        for(list of lists){
            list.addEventListener("dragstart", function(e){
                let selected = e.target;

                rightBox.addEventListener("dragover", function(e){
                    e.preventDefault();
                });
                rightBox.addEventListener("drop", function(e){
                    rightBox.appendChild(selected);
                    selected=null;
                });
                leftBox.addEventListener("dragover", function(e){
                    e.preventDefault();
                });
                leftBox.addEventListener("drop", function(e){
                    leftBox.appendChild(selected);
                    selected=null;
                })
            })
            
            
        }
        console.log("drag and drop is working properly.")
    </script>
</body>
</html>
