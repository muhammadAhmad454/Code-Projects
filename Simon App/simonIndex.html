<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="simonStyle.css">
</head>

<body>
    <div class="heading">
        <h1>Simon game</h1>
        <h3>Press <span style="background-color: #000; color: #fff; padding: 0 8px; border-radius: 4px;">Start</span> button to Play the game</h3>
    </div>
    <div class="container">
        <div class="start_button" type="button">Start</div>
        <div class="btns-container">
            <div class="btn yellow" id="yellow" type="button">1</div>
            <div class="btn red" id="red" type="button">2</div>
        </div>
        <div class="btns-container">
            <div class="btn green" id="green" type="button">3</div>
            <div class="btn purple" id="purple" type="button">4</div>
        </div>
    </div>

    <script src="simonApp.js"></script>
</body>

</html>
